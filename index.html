<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <title>Five Day Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        <header>
            <h1 class="text-center">Weather Dashboard</h1>
        </header>
        <section id="pageContainer" class="row m-3">
            <section id="search" class="card
             float-start col-lg-2 col-md-3 col-sm-12 ">
                <h2 class="card-header">Search for a city</h2>
                <input placeholder="City,State" class="mb-2 " id="search-input"></input>
                <button class="btn btn-outline-dark bg-info " id="input-button">Search</button>
                <div class="border-top border-dark mt-2 mp-2 justify-content-center">
                    <div class='row col-8' id="previousSearch">
                        <!-- Button's Populate Here -->
                        
                    </div>
                    <button id="clear-btn" class="btn btn-danger">Clear History</button>
                </div>
            </section>
        <section id="weatherContainer" class=" col-lg-10 col-md-9 col-sm-12">
            
            <div id="todayForcast" class="card border border-dark  p-2">
                <h2 id=get-started class="card-header">GET STARTED BY SEARCHING A CITY</h2>
                <button class="btn btn-success hidden" id="save-btn">Save</button>
                <h2 class="card-header" id="today-header"></h2>
                <ul  id=current-weather class="hidden card-body">
                    <li id="temp" >Temperature: </li>
                    <li id="wind" >Wind: </li>
                    <li id="humidity" >Humidity: </li>
                </ul>
        </div>
            <section id="fiveDayEle" class="bg-body-tertiary row m-3 p-2 justify-content-between">
                <div id="1" class=" fiveDay card col-lg-2 col-md-6 col-sm-12 hidden">
                    <h3 class="card-header">Date</h3>
                    <ul class="card-body">
                    </ul>
            </div> 
                <div id="2" class=" fiveDay card col-lg-2 col-md-6 col-sm-12 hidden">
                    <h3 class="card-header">Date</h3>
               <ul class="card-body">
               </ul>
            </div>
                <div id="3" class=" fiveDay card col-lg-2 col-md-6 col-sm-12 hidden">
                    <h3 class="card-header">Date</h3>
                    <ul class="card-body">
                    </ul>
                </div>

                <div id="4" class=" fiveDay card col-lg-2 col-md-6 col-sm-12 hidden">
                    <h3 class="card-header">Date</h3>
                    <ul class="card-body">
                    </ul>
                   </div>
                <div id="5" class=" fiveDay card col-lg-2 col-md-6 col-sm-12 hidden">
                    <h3 class="card-header">Date</h3>
                    <ul class="card-body">
                    </ul>
                </div>
            </section>
        </section>
        
      
    </section>
    <script src="./script.js"></script>
    </body>
</html>
